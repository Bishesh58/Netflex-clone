<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to netflex</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
              <a href="#"> <img src="./assets/logo.png" alt="logo"></a> 
            </div>
        </div>
       <div class="register__body">
            <div class="register__box">
               <h2>Sign in</h2>
               <form id="register__form">
                    <div class="input__wrap">
                        <input type="text" name="username" id="username" placeholder="Username">
                    </div>
                   <div class="input__wrap">
                        <input type="text" name="email" id="email" placeholder="Email or phone number">
                   </div>
                   <div class="input__wrap">
                        <input type="password" name="password" id="password" placeholder="Password">
                   </div>
                   <div class="input__wrap">
                        <button>Sign up</button>
                   </div>
                  
                   <div class="register__footer">
                       <div class="register__facebook">
                           <span><img src="./assets/facebook-icon.png" alt=""></span>
                           <span><a href="#">Register with Facebook</a> </span>
                       </div>
                       
                       <div class="terms">
                           <p>This page is protected by NeTflex-clone to ensure you're not a bot. <a href="#">Learn more.</a></p>
                       </div>
                       <div>
                           <a class="backToLogin" href="login.html">Back to login</a>
                       </div>
                   </div>
               </form>
            </div>
       </div> 
    </div>

<script src="register.js"></script>
</body>
</html>
