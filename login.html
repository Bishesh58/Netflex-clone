<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflex-clone-login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
              <a href="#"> <img src="./assets/logo.png" alt="logo"></a> 
            </div>
        </div>
       <div class="login__body">
            <div class="login__box">
               <h2>Sign in</h2>
               <form>
                   <div class="input__wrap">
                        <input type="text" name="" placeholder="Email or phone number">
                   </div>
                   <div class="input__wrap">
                        <input type="text" name="" placeholder="Password">
                   </div>
                   <div class="input__wrap">
                        <button>Sign in</button>
                   </div>
                   <div class="support">
                        <div class="remember">
                            <span><input type="checkbox" style="margin: 0; padding: 0;  height:13px"></span>
                            <span>Remember me</span>
                        </div>
                        <div class="need__help">Need help?</div>
                   </div>
                   <div class="login__footer">
                       <div class="login__facebook">
                           <span><img src="./assets/facebook-icon.png" alt=""></span>
                           <span><a href="#">Login with Facebook</a> </span>
                       </div>
                       <div class="sign__up">
                           <p>New to Netflix? <a href="#">Sign up now.</a></p>
                       </div>
                       <div class="terms">
                           <p>This page is protected by NeTflex-clone to ensure you're not a bot. <a href="#">Learn more.</a></p>
                       </div>
                   </div>
               </form>
            </div>
       </div> 
       
    </div>
</body>
</html>
